language: node_js
node_js:
  - '8'
install:
  - npm ci
  - npm run bootstrap
before_install:
  - docker pull docker.elastic.co/elasticsearch/elasticsearch:7.5.1
  - docker run -d -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" docker.elastic.co/elasticsearch/elasticsearch:7.5.1

jobs:
  include:
    - stage: deploy
      script: publish.sh
      branches:
        only:
          - master
